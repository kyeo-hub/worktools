name: Deploy Update Server

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow PyQt5 pandas openpyxl numpy psutil pyqtgraph
        
    - name: Build Application
      run: |
        python build.py clean
        python build.py build
        
    - name: Create Update Package
      run: |
        python build.py update
        
    - name: Prepare Pages
      run: |
        mkdir -p _site/updates
        # å¤åˆ¶ç‰ˆæœ¬æ–‡ä»¶
        cp server/version.json _site/updates/version.json
        # å¦‚æœæœ‰æ›´æ–°åŒ…ï¼Œå¤åˆ¶åˆ°ç«™ç‚¹
        if ls WorkTools_*.zip 1> /dev/null 2>&1; then
          cp WorkTools_*.zip _site/updates/
        fi
        # åˆ›å»ºä¸‹è½½é¡µé¢
        python .github/scripts/generate_index.py
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output URL
      run: |
        echo "ğŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“¦ Update URL: ${{ steps.deployment.outputs.page_url }}updates/version.json"
